name: Second-Action
on: push
jobs:
  test-job:
    runs-on: macos-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with: 
          node-version: '19'
      - name: Install Dependicies
        run: npm ci
      - name: Run test
        run: npm test


